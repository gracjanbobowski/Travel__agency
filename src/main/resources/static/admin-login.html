<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Logowanie Administratora</title>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-3">Logowanie administratora</h2>
      <form th:action="@{/login}" method="post">
        <!-- Dodaj pole dla CSRF tokena -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="form-group">
          <label for="username">Użytkownik</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Wprowadź nazwę użytkownika">
        </div>
        <div class="form-group">
          <label for="password">Hasło</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Wprowadź hasło">
        </div>
        <button type="submit" class="btn btn-primary">Zaloguj się</button>
      </form>
      <!-- Po zalogowaniu administratora, dodaj przekierowanie -->
      <div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" class="mt-3">
        <a th:href="@{/configure-offer}" class="btn btn-primary">Przejdź do konfiguracji oferty</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
