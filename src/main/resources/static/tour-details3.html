<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szczegóły wycieczki - Aktywny wypoczynek</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            margin-top: 5rem;
        }
        .tour-image {
            max-width: 100%;
            height: auto;
        }
        .tour-title {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .tour-text {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }
        .tour-price {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 0.5rem 1.5rem;
            font-size: 1.2rem;
            color: white;
            border-radius: 0.3rem;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="https://www.aquariusspa.pl/wp-content/uploads/2015/03/aktywny-wypoczynek-nad-morzem-768x495.jpg" class="tour-image" alt="Aktywny wypoczynek">
        </div>
        <div class="col-md-6">
            <h2 class="tour-title" th:text="${tour.tourName}"></h2>
            <p class="tour-text" th:text="${tour.tourDescription}"></p>
            <p class="tour-details">Czas trwania (ilość dni): <span th:text="${tour.tourDuration}"></span></p>
            <p class="tour-details">Typ wyżywienia: <span th:text="${tour.tourType}"></span></p>
            <p class="tour-price">Cena: $<span th:text="${tour.tourPrice}"></span></p>
            <a href="#" class="btn btn-primary">Zarezerwuj teraz</a>
        </div>
    </div>
</div>
</body>
</html>
