<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Konfigurowanie oferty wycieczek (administrator)</title>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="mb-4">Konfigurowanie oferty wycieczek (administrator)</h2>

      <!-- Wyświetl informację o sukcesie lub błędzie -->
      <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

      <!-- Formularz konfiguracji oferty -->
      <form th:action="@{/add-tour}" method="post">
        <!-- Dodaj pole dla CSRF tokena -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="form-group">
          <label for="tourName">Nazwa wycieczki</label>
          <input type="text" class="form-control" id="tourName" name="tourName" required>
        </div>
        <div class="form-group">
          <label for="tourDescription">Opis wycieczki</label>
          <textarea class="form-control" id="tourDescription" name="tourDescription" rows="3" required></textarea>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="tourPrice">Cena wycieczki</label>
            <input type="number" class="form-control" id="tourPrice" name="tourPrice" required>
          </div>
          <div class="form-group col-md-6">
            <label for="tourDuration">Czas trwania (ilość dni)</label>
            <input type="number" class="form-control" id="tourDuration" name="tourDuration" required>
          </div>
        </div>
        <div class="form-group">
          <label for="tourType">Typ wyżywienia</label>
          <select class="form-control" id="tourType" name="tourType" required>
            <option value="BB">Śniadanie (BB)</option>
            <option value="HB">Śniadanie i obiadokolacja (HB)</option>
            <option value="FB">Śniadanie, obiad i kolacja (FB)</option>
            <option value="AI">All Inclusive (AI)</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Dodaj wycieczkę</button>
      </form>

      <!-- Lista wycieczek -->
      <h2 class="mt-5">Lista Wycieczek</h2>
      <table class="table">
        <thead>
        <tr>
          <th>Nazwa</th>
          <th>Opis</th>
          <th>Cena</th>
          <th>Czas trwania</th>
          <th>Typ wyżywienia</th>
          <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iteruj przez wycieczki i wyświetl je w tabeli -->
        <tr th:each="tour : ${tours}">
          <td th:text="${tour.tourName}"></td>
          <td th:text="${tour.tourDescription}"></td>
          <td th:text="${tour.tourPrice}"></td>
          <td th:text="${tour.tourDuration}"></td>
          <td th:text="${tour.tourType}"></td>
          <td>
            <a th:href="@{/edit-tour/{tourId}(tourId=${tour.tourId})}" class="btn btn-primary">Edytuj</a>
            <a th:href="@{/delete-tour/{tourId}(tourId=${tour.tourId})}" class="btn btn-danger">Usuń</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
